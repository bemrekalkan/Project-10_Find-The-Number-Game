<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find The Number Game</title>
    <link rel="stylesheet" href="./solution/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="guessingGame">
      <h1 class="display-1 text-center text-danger fw-bold mt-5">
        🎲 Guess the Number 🎲
      </h1>
      <p class="display-6 text-info text-center mt-4 fw-bold">
        I am thinking of a number between 1 and 100. Can you guess it ❓
      </p>

      <div class="container text-center mt-5">
        <label class="fw-bold text-success" for="guess">My Guess:</label>
        <input type="number" name="guess" id="guess" />
        <input
          class="btn btn-info text-white"
          type="submit"
          value="Check My Guess"
          id="submitGuess"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./solution/index.js"></script>
  </body>
</html>
